  - image         : images/team/member-2.jpg
    name          : Katja Hanack
    # designation   : 
    description   : >
      Katja is biologist by training and started with her research group in 2008 at the University of Potsdam. Since 2015 she was appointed as Professor for Immunotechnology. In 2014 she founded new/era/mabs with a vision - she wants to establish options for scientists to think out of the box and encourage them to try new work models, learn from mistakes and use them for unconventional solutions. She loves to combine research and application and to develop new technologies which are able to make the world better.
      Katja is highly passionated about her work, always optimistic and open for new ideas. 

      #networker #enthusiast #resilient

