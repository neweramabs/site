    name          : Bianca Foo
    # designation   : Head Of Marketing
    description   : >
      Bianca received her PhD in human biology from the Charite Berlin and decided 2017 to join new/era/mabs. Because of her strong passion for transforming research results into meaningful applications she fearlessly supports customer ideas and has already managed difficult projects with great success. She is reliable, dedicated and keeps an eye on the whole picture.
