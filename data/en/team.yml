  - image         : images/team/member-3.jpg
    name          : Nicole S-O
    # designation   : Senior Developer
    description   : >
      Nicole is molecular biologist from scratch and received her PhD from the University of Leipzig. She joined new/era/mabs in 2018 and established our camelid phage display platform. Nicole gives great attention to details and focus on optimized protocols for the best handling of our generated antibodies. She makes perfect PCRs and panning rounds. 
      Nicole´s principle? A good preparation is half of the battle… That´s always true.

      #teamworker #holiday-by-the-sea #happiness

